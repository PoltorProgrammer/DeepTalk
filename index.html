<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Question Randomizer App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* General Reset & Basic Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
      height: 100vh;
      width: 100%;
      overflow: hidden; /* Prevent scroll bars unless needed */
    }

    /* Screens (each screen is a full viewport) */
    .screen {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 1. Splash Screen */
    #splash-screen {
      background: #ffffff;
    }
    .splash-logo {
      max-width: 200px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }

    /* 2. Main Menu Screen */
    #main-menu {
      background: #ffffff;
      display: flex;
      align-items: center; /* Center vertically */
      justify-content: center; /* Center horizontally */
    }

    .menu-container {
      display: flex;
      flex-direction: column; /* Stack buttons vertically */
      gap: 20px; /* Add spacing between the buttons */
      align-items: center; /* Ensure buttons are centered horizontally */
    }

    .menu-button {
      font-size: 1.2rem;
      padding: 15px 30px;
      cursor: pointer;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      transition: background 0.3s ease;
      width: 200px; /* Ensure consistent button width */
      text-align: center;
    }

    .menu-button:hover {
      background: #0056b3;
    }

    /* 3. Category Selection Screen */
    #category-selection {
      flex-direction: column;
      background: #ffffff;
      padding: 20px;
      text-align: center;
      position: relative; /* For the fixed button positioning */
    }
    .category-list {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      max-height: 50vh;
      overflow-y: auto;
      justify-content: center;
    }
    .category-option {
      padding: 10px 20px;
      border: 2px solid #007bff;
      border-radius: 8px;
      background: #ffffff;
      color: #007bff;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .category-option.selected {
      background: #007bff;
      color: #ffffff;
    }
    .category-option:hover {
      background: #eee;
    }
    .start-game-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 1.1rem;
      padding: 15px 30px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .start-game-btn:hover {
      background: #218838;
    }

    /* 4. Gameplay Screen */
    #gameplay-screen {
      flex-direction: column;
      background: #ffffff;
      padding: 20px;
      position: relative;
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1rem;
      padding: 10px 20px;
      background: #6c757d;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .back-button:hover {
      background: #5a6268;
    }
    .question-text {
      margin: 50px 0;
      font-size: 1.5rem;
      text-align: center;
      max-width: 80%;
    }
    .next-question-btn {
      font-size: 1.2rem;
      padding: 15px 30px;
      background: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .next-question-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  
  <!-- Splash Screen -->
  <div id="splash-screen" class="screen">
    <img src="assets/logo.png" alt="App Logo" class="splash-logo" />
  </div>

  <!-- Main Menu Screen -->
  <div id="main-menu" class="screen" style="display: none;">
    <div class="menu-container">
      <button id="continue-game" class="menu-button">Continue Game</button>
      <button id="start-new-game" class="menu-button">Start New Game</button>
    </div>
  </div>

  <!-- Category Selection Screen -->
  <div id="category-selection" class="screen" style="display: none;">
    <h1>Select Categories</h1>
    <div id="category-list" class="category-list">
      <!-- Dynamically populated category buttons will go here -->
    </div>
    <button id="start-game" class="start-game-btn">Start Game</button>
  </div>

  <!-- Gameplay Screen -->
  <div id="gameplay-screen" class="screen" style="display: none;">
    <button id="back-to-menu" class="back-button">Back</button>
    <h1 id="question-text" class="question-text">Question will appear here</h1>
    <button id="next-question" class="next-question-btn">Next Question</button>
  </div>

  <!-- Include the script at the end of the body -->
  <script>
    /************************************************************
     * 1. SPLASH SCREEN LOGIC
     ************************************************************/
    window.addEventListener('load', () => {
      setTimeout(() => {
        navigateToMainMenu();
      }, 5000);
    });

    function navigateToMainMenu() {
      document.getElementById('splash-screen').style.display = 'none';
      document.getElementById('main-menu').style.display = 'flex';
    }
  </script>
  
  <!-- index.html -->
  <script src="script.js"></script>
</body>
</html>
